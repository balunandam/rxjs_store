
<table>
    <thead>
        <th>Mobile</th>
        <th>Year</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr  *ngFor="let item of itemList; let i = index">
        <td>{{item.item}}</td>
        <td>{{item.model}}</td>
        <td><button type="button" (click)="addItem(i)">Add</button></td>
        </tr>
    </tbody>
</table>
